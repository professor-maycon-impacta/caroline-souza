<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curriculum</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="borda">
                <div class="center">
                    <h1>Cadastro de Curriculum</h1>
                </div>
  
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="linha">
                        <label class="coluna col-2" for="cpf">CPF:</label>
                        <div class="col-10">
                            <input type="text" id="cpf" name="cpf"
                                   required="required" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="nome">Nome:</label>
                        <div class="col-10">
                            <input type="text" id="nome" name="nome"
                                   required="required" maxlength="50" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="data">Data Nascimento:</label>
                        <div class="col-10">
                            <input type="date" id="data" name="data"
                                   required="required" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="sexo">Sexo:</label>
                        <div class="col-10">
                            <fieldset id="sexo">
                                <legend>Sexo:</legend>
                                <input type="radio" id="masculino" name="sexo"
                                       value="masculino">Masculino<br />
                                <input type="radio" id="feminino" name="sexo"
                                       value="feminino">Feminino
                            </fieldset>
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="telefone">Telefone:</label>
                        <div class="col-10">
                            <input type="tel" id="telefone" name="telefone"
                                   required="required" maxlength="20" />
                        </div>
                    </div>
  
                    <div class="linha">
                        <label class="coluna col-2" for="email">Email:</label>
                        <div class="col-10">
                            <input type="email" id="email" name="email"
                                   required="required" />
                        </div>
                    </div>
  
                    <div class="linha">
                        <label class="coluna col-2" for="foto">Foto:</label>
                        <div class="col-10">
                            <input type="file" id="foto" name="foto"
                                   required="required" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="linha">
                        <label class="coluna col-2" for="logradouro">Logradouro:</label>
                        <div class="col-10">
                            <input type="text" id="logradouro" name="logradouro"
                                   required="required" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="numero">Número:</label>
                        <div class="col-10">
                            <input type="number" id="numero" name="numero"
                                   required="required" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="bairro">Bairro:</label>
                        <div class="col-10">
                            <input type="text" id="bairro" name="bairro"
                                   required="required" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="cidade">Cidade:</label>
                        <div class="col-10">
                            <input type="text" id="cidade" name="cidade"
                                   required="required" />
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="estado">Estado:</label>
                        <div class="col-10">
                            <select name="estado" id="estado">
                                <option value="SP">São Paulo</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="BA">Bahia</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="AL">Alagoas</option>
                            </select>
                        </div>
                    </div>
  
                    <div class="linha">
                        <label class="coluna col-2" for="cep">CEP:</label>
                        <div class="col-10">
                            <input type="text" id="cep" name="cep"
                                   required="required" />
                        </div>
                    </div>
                </fieldset>
  
                <fieldset>
                    <legend>Pretensões</legend>
                    <div class="linha">
                        <label class="coluna col-2" for="cargo1">Cargo 1:</label>
                        <div class="col-10">
                            <select name="cargo1" id="cargo1">
                                <option value="1">Administrador Banco de Dados</option>
                                <option value="2">Programador Junior</option>
                                <option value="3">Analista Senior</option>
                                <option value="4">Gerente de Projetos</option>
                                <option value="5">Analista Telemarketing</option>
                            </select>
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="cargo2">Cargo 2:</label>
                        <div class="col-10">
                            <select name="cargo2" id="cargo2">
                                <option value="1">Administrador Banco de Dados</option>
                                <option value="2">Programador Junior</option>
                                <option value="3">Analista Senior</option>
                                <option value="4">Gerente de Projetos</option>
                                <option value="5">Analista Telemarketing</option>
                            </select>
                        </div>
                    </div>
                    <div class="linha">
                        <label class="coluna col-2" for="cargo3">Cargo 3:</label>
                        <div class="col-10">
                            <select name="cargo3" id="cargo3">
                                <option value="1">Administrador Banco de Dados</option>
                                <option value="2">Programador Junior</option>
                                <option value="3">Analista Senior</option>
                                <option value="4">Gerente de Projetos</option>
                                <option value="5">Analista Telemarketing</option>
                            </select>
                        </div>
  
                    </div>
  
                    <div class="linha">
                        <label class="coluna col-2" for="salario">Salário Pretendido:</label>
                        <div class="col-10">
                            <input type="text" id="salario" name="salario"
                                   required="required" />
                        </div>
                    </div>
  
                </fieldset>
  
                <fieldset>
                    <legend>Experiência Profissional</legend>
                    <div class="linha">
                        <label class="coluna col-2" for="descricao">Descrição:</label>
                        <div class="col-10">
                            <textarea id="descricao" name="descricao" rows="10" cols="50"
                                      required="required"></textarea>
                        </div>
                    </div>
                </fieldset>
  
                <input type="button" value="Enviar" />
                <input type="reset" value="Limpar" />
            </div>
        </form>
    </div>
  
 </body>
 
 

</html>
